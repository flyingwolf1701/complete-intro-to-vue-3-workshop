<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>hello world</h1>
    <div id="app">
      <h2>Counter</h2>
      <p>{{ count }}</p>
      <button v-on:click="incrementCount">incrememnt count</button>
      <div>
        <label for="incrementAmount">increment by:</label>
        <input 
          type="number" 
          v-model="incrementAmount"
        >
      </div>

      <hr/>
      <p v-if="message.length % 2 === 0">Even: {{message}} </p>
      <p v-else>Odd: {{message.toUpperCase()}} </p>
      <ul>
        <li v-for="number in listOfNumbers">{{number}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue
    
      const app = createApp({
        data() {
          return {
            // These are interactive data properties:
            count: 0,
            incrementAmount: 8,
            message: 'it works!',
            listOfNumbers: [1,2,3,4,5]
          }
        },
        methods: {
          incrementCount() {
            this.count += this.incrementAmount
          },
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
